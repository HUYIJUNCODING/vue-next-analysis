<script src="../../dist/vue.global.js"></script>

<div id="app">
    <div></div>
</div>

<script>
const { ref,createApp, reactive, computed, watchEffect,watch, onMounted, onUnmounted } = Vue



createApp({
  setup () {
    const count = ref(0);
    const state = reactive({ count: 0 })
    let dump,dump1;

    watchEffect(()=> {
      dump = count.value
    })

    count.value = 1;

    watch(
      () => state.count,
      (count, prevCount) => {
        dump1 = count;
      }
    )

    state.count = 1;
    // onMounted(() => {})
    return {
      count,
      state
    }
  }

}).mount('#app')
</script>
